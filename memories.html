<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css"
    />
    <title>Memories</title>
  </head>

  <body>

    <a class="popup-youtube" href="https://www.youtube.com/watch?v=hNDEqs00Ics">
      <img id="imgb" src="Youtube_link_img.png" alt="Youtube link image"
    /></a>
    <div class="cassette">
        <img src="cassette.png" alt="cassette">
    </div>
    <br>
    <div class="vhssticker">
        <img src="VHSSticker_LR.png" alt="VHS sticker" />
      </div>
      <div class="studiofoto">
          <img class="studiotest" src="studiofoto.png" alt="studiofoto">
      </div>
    <br />
    <script>
      $(function () {
        $(".popup-youtube").magnificPopup({
          disableOn: 700,
          type: "iframe",
          mainClass: "mfp-fade",
          removalDelay: 200,
          preloader: false,
          fixedContentPos: false,
        });
      });
    </script>
    <div class="happynote">
      <img id="imgc" src="happy_note.jpg" alt="happy note" />
    </div>
    <div class="polaroid">
      <img src="polaroid.jpg" alt="polaroid" />
    </div>
    <div class="paper">
      <img src="paper.png" alt="paper" />
    </div>
  

    <div class="audiobar"> 
      <audio controls>
        <source id="mp3player"
          src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
          type="audio/mpeg"
        />
        <img src="Youtube_link_img.jpg" alt="" />
      </audio>
    </div>
  </body>
</html>
